<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test Cross-Origin Request</button>
    <div id="result"></div>
    
    <script>
        async function testCORS() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing CORS...';
            
            try {
                // Test cross-origin request from port 8000 to 4000
                const response = await fetch('http://localhost:4000/api/v1/jobs?limit=1');
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML = `✅ CORS Working! Found ${data.jobs ? data.jobs.length : 0} jobs`;
                } else {
                    result.innerHTML = `❌ CORS Failed: ${response.status}`;
                }
            } catch (error) {
                result.innerHTML = `❌ CORS Error: ${error.message}`;
            }
        }
        
        // Auto-run test
        setTimeout(testCORS, 1000);
    </script>
</body>
</html>
