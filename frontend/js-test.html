<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loading Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f0f0f0; }
        .result { margin: 10px 0; padding: 10px; background: white; border-radius: 4px; }
        .error { background: #ffe6e6; border-left: 4px solid #ff0000; }
        .success { background: #e6ffe6; border-left: 4px solid #00ff00; }
        button { padding: 10px 20px; margin: 5px; font-size: 14px; }
    </style>
</head>
<body>
    <h1>JavaScript Loading Debug Test</h1>
    <div id="results"></div>

    <button onclick="testBasic()">Test Basic JS</button>
    <button onclick="testLocumUtils()">Test LocumUtils</button>
    <button onclick="testModal()">Test Modal Function</button>

    <script>
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        function testBasic() {
            log('Basic JavaScript is working!');
            log('Current URL: ' + window.location.href);
            log('Document title: ' + document.title);
        }

        function testLocumUtils() {
            log('Testing LocumUtils availability...');
            
            if (typeof LocumUtils === 'undefined') {
                log('ERROR: LocumUtils is undefined', true);
                return;
            }
            
            log('SUCCESS: LocumUtils is defined');
            log('LocumUtils type: ' + typeof LocumUtils);
            
            if (LocumUtils && typeof LocumUtils === 'object') {
                const functions = Object.keys(LocumUtils);
                log(`LocumUtils has ${functions.length} functions`);
                log('Functions: ' + functions.slice(0, 10).join(', ') + '...');
                
                if (typeof LocumUtils.showLoginModal === 'function') {
                    log('SUCCESS: showLoginModal function exists');
                } else {
                    log('ERROR: showLoginModal function missing', true);
                }
            }
        }

        function testModal() {
            log('Testing modal functionality...');
            
            try {
                if (typeof LocumUtils === 'undefined') {
                    log('ERROR: LocumUtils not available', true);
                    return;
                }
                
                if (typeof LocumUtils.showLoginModal !== 'function') {
                    log('ERROR: showLoginModal not a function', true);
                    return;
                }
                
                log('Calling LocumUtils.showLoginModal()...');
                LocumUtils.showLoginModal();
                log('Modal function called without error');
                
                setTimeout(() => {
                    const modal = document.getElementById('loginModal');
                    if (modal) {
                        log('SUCCESS: Modal element created');
                        log('Modal display: ' + modal.style.display);
                        log('Modal class: ' + modal.className);
                    } else {
                        log('ERROR: Modal element not found', true);
                    }
                }, 200);
                
            } catch (error) {
                log('ERROR in modal test: ' + error.message, true);
                log('ERROR stack: ' + error.stack, true);
            }
        }

        // Test immediately on load
        document.addEventListener('DOMContentLoaded', () => {
            log('DOM loaded, starting tests...');
            testBasic();
        });

        // Add error handlers
        window.addEventListener('error', (event) => {
            log(`JS ERROR: ${event.message} at ${event.filename}:${event.lineno}`, true);
        });

        window.addEventListener('unhandledrejection', (event) => {
            log(`PROMISE REJECTION: ${event.reason}`, true);
        });
    </script>

    <!-- Load the actual JS files AFTER our test functions -->
    <script src="js/apiClient.js"></script>
    <script src="js/common-utils.js"></script>

    <script>
        // Test after loading
        setTimeout(() => {
            log('Scripts should be loaded now...');
            testLocumUtils();
        }, 1000);
    </script>
</body>
</html>
