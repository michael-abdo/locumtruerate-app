name: Deploy to Heroku Staging

on:
  push:
    branches:
      - vanilla-demos

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # Create .netrc file for git authentication
          cat > ~/.netrc <<EOF
          machine api.heroku.com
            login zenex3298@gmail.com
            password $HEROKU_API_KEY
          machine git.heroku.com
            login zenex3298@gmail.com
            password $HEROKU_API_KEY
          EOF
          chmod 600 ~/.netrc
          
          # Add Heroku remote
          git remote add heroku https://git.heroku.com/locumtruerate-staging.git || true
          
          # Push to Heroku
          echo "ğŸš€ Deploying to Heroku..."
          git push heroku main:main --force
          
      - name: Verify deployment
        run: |
          echo "â³ Waiting for deployment to complete..."
          sleep 45
          
          echo "ğŸ” Checking deployment..."
          RESPONSE=$(curl -s https://locumtruerate-staging-66ba3177c382.herokuapp.com/health)
          echo "Response: $RESPONSE"
          
          # Check if it's v4.0.0
          if echo "$RESPONSE" | grep -q '"version":"4.0.0"'; then
            echo "âœ… SUCCESS! GitHub Actions deployment works!"
            echo "ğŸ‰ Version 4.0.0 is now live!"
          else
            echo "âš ï¸ Deployment may still be in progress..."
            echo "Current response: $RESPONSE"
          fi